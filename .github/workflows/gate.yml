---
name: Gate

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  check:
    name: Basic gating validation
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.11"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: install
        run: |
          pip3 install poetry
          poetry install --no-root
      - name: test
        run: |
          make test
      - name: lint
        run: |
          make lint
